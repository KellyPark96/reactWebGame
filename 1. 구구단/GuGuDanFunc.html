<html>

<head>
    <meta charset="UTF-8" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        'use strict';

        const GuGuDan = () => {
            const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
            const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
            const [value, setValue] = React.useState('');
            const [result, setResult] = React.useState('');
            const inputRef = React.useRef(null);

            const onSubmit = (e) => {
                e.preventDefault();
                if (parseInt(value) === first * second) {
                    setResult('정답: ' + value);
                    setFirst(Math.ceil(Math.random() * 9));
                    setSecond(Math.ceil(Math.random() * 9));
                    setValue('');
                    inputRef.current.focus();
                } else {
                    setResult('땡');
                    setValue('');
                    inputRef.current.focus();
                }
            }

            const onChange = (e) => {
                setValue(e.target.value);
            }

            return (
                <React.Fragment>
                    <div>{first}곱하기{second}는?</div>
                    <form onSubmit={onSubmit}>
                        <input ref={inputRef} type="number" value={value} onChange={onChange} />
                        <button type="number">입력</button>
                    </form>
                    <div>{result}</div>
                </React.Fragment>
            );
        }
    </script>
    <script type="text/babel">
        // ReactDOM.render(<LikeButton />, document.querySelector('#root')); // React 17ver.
        ReactDOM.createRoot(document.querySelector("#root")).render(<GuGuDan />); // React 18ver.
    </script>
</body>

</html>
